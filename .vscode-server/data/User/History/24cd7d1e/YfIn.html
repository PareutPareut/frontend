<!doctype html>  
<html lang="ko">  
  <head>  

    <meta charset="utf-8" />  
    <title>My firtst log-in page</title>  

  </head>  
  <body>  

    <h1>hurry up! page is waiting for you!</h1>
    <button type="button">(기본)클라이언트측 스크립트와 연결</button>
    <button type="submit">버튼이 서버로 양식 데이터 제출</button>
    <button type="reset"> 모든 컨트롤을 초기값으로 변경 </button>

    <div id="구분용 div name">
        <h3>제목</h3>
        <p>설명</p>
        <ul>
            <li>목록1</li>
            <li>목록2</li>
        </ul>
    </div>

    <form>  
        <p>  
            <strong>아이디</strong>  
            <input type="text" name="name" value="아이디 입력">  
        </p>  
        <p>  
            <strong>비밀번호</strong>  
            <input type="password" name="password" value="비밀번호 입력">  
        </p>  
        <p>  
            <strong>성별</strong>  
            <input type="radio" name="gender" value="M">남자  
            <input type="radio" name="gender" value="F">여자  
        </p>  
        <p>  
            <strong>ㅌㅇ</strong>  
            <input type="checkbox" name="part" value="eng">영어    
            <input type="checkbox" name="part" value="math">수학  
        </p>  
        <p>  
            <input type="submit" value="제출">  
        </p>  
    </form>  

  </body>  
</html>
