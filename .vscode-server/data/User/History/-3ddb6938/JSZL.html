<!--1. html에 onclick=""을 붙여 사용하는 방법*-->
<!--2. js로 요소를 직접 잡아 핸들링하는 방법*-->
<html>
    <head>
        
    </head>
    <body>
        <div onclick="click_me()">
            <h1>html에 onclick=""을 붙여 사용하는 방법</h1>
        </div>

        <div id="click1">js로 요소를 직접 잡아 핸들링하는 방법</div>


        <script>
            function click_me(a){
                console.log("클릭 이벤트 발생!", a);
            };

            $('#click1').on("click",function(){
                alert('클릭 이벤트 생성');
            });
            
            $('#click2').click(function(){
                alert('클릭이벤트 생성');
            });

        </script>

    </body>
</html>
